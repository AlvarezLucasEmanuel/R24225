<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetalHouse</title>  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link rel="icon" href="imagenes/download.jpeg" type="image/jpeg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- SweetAlert CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">

</head>
<body>
    <header>
        <img src="imagenes/Logo.webp" alt="MetalMusicLogo" class="imagenlogo" >
        <nav>
            <ul>
                <li><a href="index.html">Inicio </a></li>
                <li><a href="productos.html">Productos </a></li>
                <li><a href="contacto.html">Contacto </a></li>
                <li><a href="carrito.html">Carrito</a></li>        
            </ul>
            
        </nav>     
    </header>
    


    
    <div class="container mt-5">
        <h2 class="mb-4">Carrito de Compras</h2>

        <table class="table table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Producto</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                    <th>Subtotal</th>
                </tr>
            </thead>
            <tbody id="carrito-items">
                
            </tbody>
        </table>

        <div class="text-end mb-3">
            <h4>Total: $<span id="total">0</span></h4>
        </div>

        <div class="d-flex justify-content-between">
            <button id="limpiar-carrito" class="btn btn-danger">Volver al Inicio</button>
            <button id="finalizar-compra" class="btn btn-success">Finalizar Compra</button>
        </div>
    </div>




    <footer class="bg-dark text-light pt-4">
        <div class="container text-center text-md-left">
            <div class="row">
                
                <div class="col-md-4 mb-4">
                    <img src="imagenes/Logo.webp" alt="MetalMusic" class="img-fluid mb-2" style="max-width: 150px;">
                    <p class="small">&copy; 2024 MetalHouse. Todos los derechos reservados.</p>
                </div>
                
                <div class="col-md-4 mb-4">
                    <h5 class="text-uppercase">Enlaces</h5>
                    <ul class="list-unstyled">
                        <li><a href="index.html" class="text-light">Inicio</a></li>
                        <li><a href="productos.html" class="text-light">Productos</a></li>
                        <li><a href="contacto.html" class="text-light">Contacto</a></li>
                        <li><a href="carrito.html" class="text-light">Carrito</a></li>
                    </ul>
                </div>
                
                <div class="col-md-4 mb-4">
                    <h5 class="text-uppercase">Seguinos en</h5>
                    <a href="#" class="text-light mr-3"><i class="fa fa-facebook fa-lg"></i></a>
                    <a href="#" class="text-light mr-3"><i class="fa fa-twitter fa-lg"></i></a>
                    <a href="#" class="text-light"><i class="fa fa-instagram fa-lg"></i></a>
                </div>
            </div>
        </div>
    </footer>
  
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/funciones_carrito.js"> </script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://kit.fontawesome.com/e4e35d25ab.js" crossorigin="anonymous"></script>
</body>
</html>
